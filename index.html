<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anime Quotes</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="img/favicon.png">
  </head>

  <body>
    <!--Quote box-->
    <div class="quote-box">
      <h2 id="quote-anime">Anime Quote Generator</h2>
      <p id="quote-text">Click the button to generate a random anime quote</p>
      <p id="quote-character">
        Made using <a href="https://github.com/RocktimSaikia/anime-chan">Animechan</a>
      </p>
    </div>

    <!--Quote button-->
    <button id="gen-quote-btn" onclick="delayClick(this);">
      <p>New Quote</p>
    </button>

    <script src="script.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anime Quotes</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!--Quote box-->
    <div class="quote-box">
      <h2 id="quote-anime">Anime Quote Generator</h2>
      <blockquote id="quote-text">
        Click the button to generate a random anime quote using AnimeChan API
      </blockquote>
      <cite id="quote-character">Made by Raymond</cite>
    </div>

    <button id="gen-quote-btn" onclick="delayClick(this);">
      <p>NEW QUOTE</p>
    </button>

    <script src="script.js"></script>
  </body>
</html>
